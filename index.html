<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        @media screen and (max-width: 700px) {
            .desktop {
                display: none;
            }
        }

        @media screen and (min-width: 700px) {
            .mobile {
                display: none;
            }
        }

    </style>
</head>
<body>

    <div class="desktop">
        I am on Desktop
    </div>
    <div>My Name is Pratik </div>
    <div> Added this 3rd line </div> 
    <div class="mobile">
        I am on Mobile
    </div>
</body>
</html>
